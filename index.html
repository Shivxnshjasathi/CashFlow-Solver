<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Settlement Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="heap.js"></script>
    <script src="script.js" type="module"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #555;
        }

        #container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: #fff;
            display: flex;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        #mynetwork, #mynetwork2 {
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #mynetwork {
            width: 50%;
            height: 100%;
            border-right: 1px solid #ddd;
        }

        #container2 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #temptext {
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #666;
            padding: 20px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        #generate-graph, #solve {
            margin-top: 20px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #generate-graph {
            background-color: #444;
            color: #fff;
        }

        #solve {
            background-color: #555;
            color: #fff;
        }

        #generate-graph:hover, #solve:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            #mynetwork, #mynetwork2 {
                width: 100%;
                height: 300px;
            }

            #generate-graph, #solve {
                width: 90%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        CashFlow Solver
    </nav>

    <div id="container">
        <div id="mynetwork"></div>
        <div id="container2">
            <span id="temptext">Click on solve to get Solution !!</span>
            <div id="mynetwork2" style="display: none;"></div>
        </div>
    </div>

    <div>
        <button type="button" class="btn" id="generate-graph">Get New Problem</button>
        <button type="button" class="btn" id="solve">Solve</button>
    </div>
</body>

</html>
